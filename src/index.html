<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doify</title>
  </head>
  <body>
    <header>
      <h1>To do list</h1>
    </header>
    <form action="none" method="push">
      <label for="title">Enter Task Name</label>
      <input id="title" type="text" name="title" required />

      <label for="taskDesc">What needs to be done?</label>
      <textarea id="taskDesc" type="text" name="taskDesc" required></textarea>

      <legend for="choiceOne">What is the task priority?</legend>
      <div>
        <label for="choiceOne">Low</label>
        <input id="prioLow" type="radio" name="prioStatus" value="0" />

        <label for="choiceTwo">Medium</label>
        <input id="prioMed" type="radio" name="prioStatus" value="0" />

        <label for="choiceThree">High</label>
        <input id="prioHigh" type="radio" name="prioStatus" value="0" />
      </div>
      <div class="timeSelect">
        <label for="dueTime">What day is this task due for?</label>
        <select id="dueTime">
          <option value="today">Today</option>
          <option value="tomorrow">Tomorrow</option>
          <option value="dayAfterTomorrow">Day after tomorrow</option>
          <option value="customDay" id="customDay">Another day (select below in calendar!)</option>
        </select>
      </div>
      <div class="dateSelect" style="visibility: hidden; height: 0%;">
        <label for="taskDate">When is the task due?</label>
        <input id="taskDate" type="date" min="" max="" name="taskDate" required />
      </div>
      <hr>
     
      <div class="formButtons">
          <button type="submit" id="submitForm">Submit now</button>
          <button type="button" id="resetForm">Clear form</button>
      </div>
    </form>

    
   
  </body>
</html>
